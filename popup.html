<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Data Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Data Extractor</h1>
  <input type="text" id="fileName" placeholder="Enter file name (optional)">
  <button id="extract">Extract Messages</button>
  <pre id="output"></pre>
  <script src="popup.js"></script>
</body>
</html>
